[Service]
ServicePort=20002
Access-Control-Allow-Origin=http://localhost:20000
XSLTemplates=TRUE

[Server]
Port=20000
Threads=2
XSLTemplates=TRUE

//--------------------------- Authorization Roles ----------------------------//
[AuthorizationRoles]
0=AdminRole
1=QueryRole

[AdminRole] < "idol.common.cfg" [AdminRole]

[QueryRole] < "idol.common.cfg" [QueryRole]

//--------------------------- Paths ----------------------------------------//
[Paths]
TemplateDirectory=./templates

//---------------------------Logging-------------------------------//
[Logging] < "idol.common.cfg" [Logging]
LogMaxSizeKBs=4096

0=ApplicationLogStream
1=LicenseLogStream
2=ConfigLogStream

[ApplicationLogStream] < "idol.common.cfg" [ApplicationLogStream]

[LicenseLogStream] < "idol.common.cfg" [LicenseLogStream]

[ConfigLogStream] < "idol.common.cfg" [ConfigLogStream]
