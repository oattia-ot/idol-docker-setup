// patching config file
// idol_ssl.cfg is written by run_idol.sh with SSL settings if required by IDOL_SSL env variable
// original.content.cfg is the config file as contained in the standard component zip

// modified config sections

< "idol_ssl.cfg" [SSLSettings]

[License] < "original.content.cfg" [License]
LicenseServerHost=idol-licenseserver

[Service] < "original.content.cfg" [Service]
Access-Control-Allow-Origin=*

[Server] < "original.content.cfg" [Server]
< "idol_ssl.cfg" [EnableSSL] SSLConfig

[IndexServer] < "original.content.cfg" [IndexServer]
< "idol_ssl.cfg" [EnableSSL] SSLConfig

[AuthorizationRoles] < "original.content.cfg" [AuthorizationRoles]

[AdminRole] < "original.content.cfg" [AdminRole]
Clients=*

[QueryRole] < "original.content.cfg" [QueryRole]
Clients=*

[IndexRole] < "original.content.cfg" [IndexRole]
Clients=*

[Logging] < "original.content.cfg" [Logging]
LogDirectory=/idol-logs
LogArchiveDirectory=/idol-logs/archive
LogEcho=TRUE

[Databases]
DefaultDatabase=Default
NumDBs=2

[Database0]
Name=Default

[Database1]
Name=Archive

